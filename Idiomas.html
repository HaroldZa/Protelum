    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const listItems = document.querySelectorAll(".main__content li a");
            const selectedImage = document.querySelectorAll(".selected-image");

            selectedImage[0].style.display = "inline-block";

            listItems.forEach(function (item, index) {
                item.addEventListener("click", function (event) {
                    event.preventDefault();

                    selectedImage.forEach(function (image) {
                        image.style.display = "none";
                    });

                    selectedImage[index].style.display = "inline-block";
                });
            });
        });
