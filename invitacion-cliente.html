<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pages/legal.css">
    <link rel="stylesheet" href="assets/css/pages/forms.css">

    <style>
        form{
            width: 95%;
            margin: 0 auto;
        }
        .step, form > input {
            grid-column: 1/3;
        }
        .step h3 {
            font-size: 1.6rem;
        }
        .step h3 span{
            font-size: 1.2rem;
            color: white;
            font-weight: 300;
            padding: .35rem .7rem;
            border-radius: 50%;
            background-color: #2474D3;
            margin-right: .7rem;
        }
        #submit{
            margin-bottom: 1rem;
        }
        @media (max-height: 418px) {
            .hero__bg{
                height: 40vh;
            }
        }

    </style>
</head>

<body>
    <main class="hero">
        <div class="hero__bg">
            <header style="height: 76px;">
                <nav>
                    <div style="width: 28px;">
                        <div class="menu__toggler mobile"><span></span></div>
                    </div>
                    <a id="hero__logo" href="index.html">
                        <img src="assets/img/logo_w.png" alt="Logo Protelum">
                    </a>
                    <img id="nav_icon" class="nav_icon" src="assets/img/icons/lupa.png" alt="lupa">
                </nav>
        
                <div class="menu">
                    <img class="menu_logo" src="assets/img/logo_w.png" alt="">
                    <p><img src="assets/img/icons/m_1.png" alt="Inicio"><a href="inicio.html">Inicio</a>
                    </p>
                    <p><img src="assets/img/icons/m_2.png" alt="Inicio"><a href="facturas-finales.html">Facturas</a></p>
                    <p><img src="assets/img/icons/m_3.png" alt="Inicio"><a href="Idiomas.html">Idiomas</a></p>
                    <p><img src="assets/img/icons/m_4.png" alt="Inicio"><a href="compartir.html">Compartir</a></p>
                    <p><img src="assets/img/icons/m_5.png" alt="Inicio"><a href="contacto.html">Contacto</a></p>
                    <p><img src="assets/img/icons/m_6.png" alt="Inicio"><a href="terminos-y-condiciones.html">Términos y condiciones</a></p>
                    <p><img src="assets/img/icons/m_7.png" alt="Inicio"><a href="politica-de-privacidad.html">Politica de privacidad</a></p>
                    <p><img src="assets/img/icons/m_8.png" alt="Inicio"><a href="ayuda.html">Ayuda</a></p>
                    <p><img src="assets/img/icons/m_9.png" alt="Inicio"><a href="login.html">Cerrar sesión</a></p>
                    <div class="footer__icons">
                        <ul class="icons">
                            <li>
                                <a href="#"><img class="icon" src="assets/img/social/r_1.png" alt=""></a>
                            </li>
                            <li>
                                <a href="#"><img class="icon" src="assets/img/social/r_2.png" alt=""></a>
                            </li>
                            <li>
                                <a href="#"><img class="icon" src="assets/img/social/r_3.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <h1 class="title"><span>Invitación</span> a cliente</h1>
        </div>
    </main>

    <section>
        <div class="main__content">

            <form>
                <div class="step">
                    <h3><span>1</span>¿Qué Eres?</h3>
                </div>
                <div class="input-container switch">
                    <label class="toggle-switch">
                        <input id="empresa" type="checkbox" class="toggle-checkbox">
                        <span class="slider"></span>
                        <span class="toggle-text">Empresa</span>
                    </label>
                </div>
                <div class="input-container switch">
                    <label class="toggle-switch">
                        <input id="autonomo" type="checkbox" class="toggle-checkbox">
                        <span class="slider"></span>
                        <span class="toggle-text">Autónomo</span>
                    </label>
                </div>
                <div class="step" style="margin-top: 2rem;">
                    <h3><span>2</span>Datos</h3>
                </div>
                <input type="text" placeholder="Nombre de la empresa">
                <input type="text" placeholder="Estructura Legal">
                <input type="text" placeholder="País Fiscal">
                <input type="text" placeholder="Representante">
                <input type="text" placeholder="Nombre ( s )">
                <input type="text" placeholder="Apellido ( s )">
                <input type="number" placeholder="Teléfono / Móvil">
                <input type="email" placeholder="Correo Electronico">
                <input type="password" placeholder="Contrasña de acceso">
                <input type="password" placeholder="Repite contraseña">
                <button id="submit" type="submit">Enviar</button>
            </form>


        </div>
    </section>
    <div class="separator"></div>
    <div class="block">
        <a href="#">
            <img src="assets/img/icons/i_f.png" alt="">
        </a>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const empresaCheckbox = document.getElementById("empresa");
    const autonomoCheckbox = document.getElementById("autonomo");

    empresaCheckbox.addEventListener("change", function () {
        if (empresaCheckbox.checked) {
            autonomoCheckbox.checked = false;
        }
    });

    autonomoCheckbox.addEventListener("change", function () {
        if (autonomoCheckbox.checked) {
            empresaCheckbox.checked = false;
        }
    });
});

    </script>
</body>

</html>
