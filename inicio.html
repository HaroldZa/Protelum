    <script>
        $(document).ready(function () {

    <script>
        var ctx = document.getElementById('grafico1').getContext('2d');
        var ctx2 = document.getElementById('grafico2').getContext('2d');
        var ctx3 = document.getElementById('grafico3').getContext('2d');

        var data = {
            eti: ['Completados', 'Pendientes', 'De dudoso cobro'],
            datasets: [{
                data: [33, 33, 34],
                backgroundColor: ['#2474D3', '#29ABE2', '#ED1C24'],
                borderWidth: 0,
            }]
        };

        var data2 = {
            eti: ['Completados', 'Pendientes'],
            datasets: [{
                data: [50, 50],
                backgroundColor: ['#2474D3', '#29ABE2'],
                borderWidth: 0,
            }]
        };

        var data3 = {
            eti: ['Completados', 'Pendientes'],
            datasets: [{
                data: [50, 50],
                backgroundColor: ['#2474D3', '#29ABE2'],
                borderWidth: 0,
            }]
        };

        var options = {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '78%',
        };

        var grafico1 = new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: options
        });

        var grafico2 = new Chart(ctx2, {
            type: 'doughnut',
            data: data2,
            options: options
        });

        var grafico3 = new Chart(ctx3, {
            type: 'doughnut',
            data: data3,
            options: options
        });

        var legendContainer = document.getElementById('chart-legend');
        var legendContainer2 = document.getElementById('chart-legend2');
        var legendContainer3 = document.getElementById('chart-legend3');

        data.eti.forEach(function (label, index) {
            var listItem = document.createElement('li');
            listItem.innerHTML = '<div style="background-color: ' + data.datasets[0].backgroundColor[index] + ' ;width:2rem; height:2rem;" class="bullet"></div>' + label;
            legendContainer.appendChild(listItem);
        });

        data2.eti.forEach(function (label, index) {
            var listItem = document.createElement('li');
            listItem.innerHTML = '<div style="background-color: ' + data2.datasets[0].backgroundColor[index] + ' ;width:2rem; height:2rem;" class="bullet"></div>' + label;
            legendContainer2.appendChild(listItem);
        });

        data3.eti.forEach(function (label, index) {
            var listItem = document.createElement('li');
            listItem.innerHTML = '<div style="background-color: ' + data3.datasets[0].backgroundColor[index] + ' ;width:2rem; height:2rem;" class="bullet"></div>' + label;
            legendContainer3.appendChild(listItem);
        });
    </script>
